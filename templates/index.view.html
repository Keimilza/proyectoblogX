{% extends "template.view.html" %}
{% block stylesheets %}
  <link rel="stylesheet" type="text/css" href="/css/app.css" />
{% endblock %}
    
{% block body%}

    {% for post in posts %}      
     <div class="card">  
         <div class="card-header">
            {{post.title}}
         </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{post.body}}</p>
                     <footer class="blockquote-footer">{{post.create_at|date("m/d/Y H:i:s")}}
                    </footer>
                </blockquote>
            </div></div>
    {%endfor%} 

{%endblock%}
